<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Select to Autocomplete</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.select-to-autocomplete.js"></script>
	<script>
	  (function($){
	    $(function(){
	      $('select').selectToAutocomplete();
	      $('form').submit(function(){
	        alert( $(this).serialize() );
	        return false;
	      });
	    });
	  })(jQuery);
	</script>
	<link rel="stylesheet" href="jquery-ui.css">
	<style>
	  body {
	    font-family: Arial, Verdana, sans-serif;
	    font-size: 13px;
	  }
    .ui-autocomplete {
      padding: 0;
      list-style: none;
      background-color: #fff;
      width: 218px;
      border: 1px solid #B0BECA;
      max-height: 350px;
      overflow-x: hidden;
    }
    .ui-autocomplete .ui-menu-item {
      border-top: 1px solid #B0BECA;
      display: block;
      padding: 4px 6px;
      color: #353D44;
      cursor: pointer;
    }
    .ui-autocomplete .ui-menu-item:first-child {
      border-top: none;
    }
    .ui-autocomplete .ui-menu-item.ui-state-focus {
      background-color: #D5E5F4;
      color: #161A1C;
    }
	</style>
</head>
<body>
  <form>
    <select name="Airport" id="country-selector" autofocus="autofocus" autocorrect="off" autocomplete="off" style="width: 300px;">
      <option value="" selected="selected">Select Airport</option>
      <option value="AL" data-alternative-spellings="Al.,Ala.,ALA,AL Alabama">Alabama</option>
<option value="AK" data-alternative-spellings="ALSK,AK Alaska">Alaska</option>
<option value="AS" data-alternative-spellings=" American Samoa">American Samoa</option>

<option value="ME" data-alternative-spellings=" Maine">Maine</option>
<option value="MH" data-alternative-spellings=" Marshall Islands">Marshall Islands</option>
<option value="MD" data-alternative-spellings=" Maryland">Maryland</option>
<option value="MA" data-alternative-spellings=" Massachusetts">Massachusetts</option>

</body>
</html>
